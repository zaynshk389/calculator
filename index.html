<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode .calculator {
            background-color: #444;
            color: #fff;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.5s;
        }
        .dark-mode .display {
            background-color: #555;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .dark-mode .button {
            background-color: #666;
            color: #fff;
        }
        .dark-mode .button:hover {
            background-color: #777;
        }
        .history {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .dark-mode .history-item {
            border-bottom: 1px solid #777;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <div class="button" onclick="addToDisplay('Rad')">Rad</div>
            <div class="button" onclick="addToDisplay('Deg')">Deg</div>
            <div class="button" onclick="addToDisplay('x!')">x!</div>
            <div class="button" onclick="addToDisplay('(')">(</div>
            <div class="button" onclick="addToDisplay(')')">)</div>
            <div class="button" onclick="addToDisplay('%')">%</div>
            <div class="button" onclick="addToDisplay('Inv')">Inv</div>
            <div class="button" onclick="addToDisplay('sin')">sin</div>
            <div class="button" onclick="addToDisplay('ln')">ln</div>
            <div class="button" onclick="addToDisplay('7')">7</div>
            <div class="button" onclick="addToDisplay('8')">8</div>
            <div class="button" onclick="addToDisplay('9')">9</div>
            <div class="button" onclick="addToDisplay('Ï€')">Ï€</div>
            <div class="button" onclick="addToDisplay('cos')">cos</div>
            <div class="button" onclick="addToDisplay('log')">log</div>
            <div class="button" onclick="addToDisplay('4')">4</div>
            <div class="button" onclick="addToDisplay('5')">5</div>
            <div class="button" onclick="addToDisplay('6')">6</div>
            <div class="button" onclick="addToDisplay('e')">e</div>
            <div class="button" onclick="addToDisplay('tan')">tan</div>
            <div class="button" onclick="addToDisplay('âˆš')">âˆš</div>
            <div class="button" onclick="addToDisplay('1')">1</div>
            <div class="button" onclick="addToDisplay('2')">2</div>
            <div class="button" onclick="addToDisplay('3')">3</div>
            <div class="button" onclick="addToDisplay('Ans')">Ans</div>
            <div class="button" onclick="addToDisplay('EXP')">EXP</div>
            <div class="button" onclick="addToDisplay('xÂ²')">xÂ²</div>
            <div class="button" onclick="addToDisplay('0')">0</div>
            <div class="button" onclick="addToDisplay('.')">.</div>
            <div class="button" onclick="calculate()">=</div>
            <div class="button" onclick="toggleDarkMode()">ðŸŒ™</div>
        </div>
        <div class="history" id="history">
            <div class="history-item">History:</div>
        </div>
        <div class="button" onclick="clearHistory()">Clear History</div>
    </div>

    <script>
        let history = [];

        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                let result = eval(expression);
                document.getElementById('display').value = result;
                addToHistory(expression + ' = ' + result);
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function addToHistory(entry) {
            history.push(entry);
            if (history.length > 5) {
                history.shift();
            }
            updateHistory();
        }

        function updateHistory() {
            let historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<div class="history-item">History:</div>';
            history.forEach(item => {
                historyDiv.innerHTML += '<div class="history-item">' + item + '</div>';
            });
        }

        function clearHistory() {
            history = [];
            updateHistory();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
