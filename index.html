<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span id="theme-label">Dark Mode</span>
    </div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn operator" data-value="Rad">Rad</button>
            <button class="btn operator" data-value="Deg">Deg</button>
            <button class="btn operator" data-value="Inv">Inv</button>
            <button class="btn operator" data-value="(">(</button>
            <button class="btn operator" data-value=")">)</button>
            <button class="btn operator" data-value="%">%</button>
            <button class="btn operator" data-value="C">AC</button>

            <!-- Row 2 -->
            <button class="btn operator" data-value="sin">sin</button>
            <button class="btn operator" data-value="cos">cos</button>
            <button class="btn operator" data-value="tan">tan</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>

            <!-- Row 3 -->
            <button class="btn operator" data-value="π">π</button>
            <button class="btn operator" data-value="ln">ln</button>
            <button class="btn operator" data-value="log">log</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>

            <!-- Row 4 -->
            <button class="btn operator" data-value="e">e</button>
            <button class="btn operator" data-value="√">√</button>
            <button class="btn operator" data-value="^">x²</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>

            <!-- Row 5 -->
            <button class="btn operator" data-value="Ans">Ans</button>
            <button class="btn operator" data-value="exp">EXP</button>
            <button class="btn operator" data-value=".">.</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn equal" data-value="=">=</button>
        </div>
    </div>
    <div class="history">
        <h3>History</h3>
        <ul id="history-list"></ul>
        <button id="clear-history">Clear History</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
